<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Challenge Chapter 4_Aldi Pratama Putra</title>

    <!-- Linked CSS File -->

</head>


<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand m-0 p-0" href="challenge3.html">
                <button class="backButton d-flex justify-content-center align-items-center"> 
                    <p class="text-center"> < </p>
                </button>
            </a>
            <img src="assets/logo.png" alt="" class="d-inline-block">
            <p class="brandName d-inline-block m-0">ROCK PAPER SCISSORS</p> 
        </div>
    </nav>
    <!-- Navbar-->

    <!-- Player name -->
    <div class="playerName container-fluid row">
        <div class="player1 col-sm-3 offset-2 text-center">
            <p>PLAYER 1</p>
        </div>
        <div class="col-sm-2"></div>
        <div class="computer col-sm-3 text-center">
            <p>COM</p>
        </div>
    </div>
    <!-- Player name-->

    <!-- Action -->
    <div class="Action container-fluid row">
        <!-- Player -->
        <div class="player col-sm-3 offset-2 d-flex flex-column justify-content-sm-around align-items-center">
            <button>
                <img src="assets/batu.png" alt="" class="rock">
            </button>
            <button>
                <img src="assets/kertas.png" alt="" class="paper">  
            </button>
            <button>
                <img src="assets/gunting.png" alt="" class="scissors">
            </button>    
        </div>

        <!-- Status -->
        <div class="status col-sm-2 d-flex align-items-center justify-content-center text-center">
            VS
        </div>

        <!-- Computer -->
        <div class="computer col-sm-3 d-flex flex-column justify-content-sm-around align-items-center">
            <button>
                <img src="assets/batu.png" alt="" class="rock">
            </button>
            <button>
                <img src="assets/kertas.png" alt="" class="paper"> 
            </button>
            <button>
                <img src="assets/gunting.png" alt="" class="scissors">
            </button>  
        </div>
    </div>
    <!-- Action -->

    <!-- Refresh -->
    <div class="refresh container-fluid row">
        <div class="resetButton col-sm-12 text-center">
            <button>
                <img src="assets/refresh.png" alt="" style="height: 50px; width: 50px">
            </button>
            
        </div>
    </div>
    <!-- Refresh -->


    <!-- Separate Popper and Bootstrap JS --> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="challenge4.js"></script>
